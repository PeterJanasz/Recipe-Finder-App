<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
    <title>Recipe Finder App</title>
</head>

<body>
    <header>
        <h1>:hamburger: Recipe Finder App</h1>
        <nav>
            <ul>
                <a href="#">
                    <li>Home</li>
                </a>
                <a href="./FavoriteRecipes.html">
                    <li>Favorites</li>
                </a>
                <a href="#">
                    <li>History</li>
                </a>
                <a href="#">
                    <li>Services</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <div id="hero"></div>
        <div id="subContent">
            <div id="filter">
                <div class="foodCateFlex">
                    <h2 class="food-category">Diet</h2>
                    <div class="select">
                        <select id="diet">
                            <option>any</option>
                            <option>high-protein</option>
                            <option>low-carb</option>
                            <option>low-fat</option>
                            <option>low-sodium</option>
                            <option>balanced</option>
                        </select>
                    </div>
                </div>

                <div class="foodCateFlex">
                    <h2 class="food-category">Cuisine Type</h2>
                    <div class="select">
                        <select id="cuisine-type">
                            <option>any</option>
                            <option>American</option>
                            <option>Asian</option>
                            <option>Chinese</option>
                            <option>Italian</option>
                            <option>Mediterranean</option>
                        </select>
                    </div>
                </div>

                <div class="foodCateFlex">
                    <h2 class="food-category">Meal Type</h2>
                    <div class="select">
                        <select id="meal-type">
                            <option>any</option>
                            <option>Breakfast</option>
                            <option>Snack</option>
                            <option>Lunch</option>
                            <option>Dinner</option>
                        </select>
                    </div>
                </div>

                <div class="foodCateFlex">
                    <h2 class="food-category">Health Label</h2>
                    <div class="select">
                        <select id="health-label">
                            <option>any</option>
                            <option>alcohol-cocktail</option>
                            <option>dairy-free</option>
                            <option>gluten-free</option>
                            <option>low-sugar</option>
                            <option>Vegetarian</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="searchbtn">Search for recipe</button>
            
            <div id="recipes">
            <h2>Recipes:</h2>
            <h3>Click on the image to view the site!</h3>

            </div>
        </div>

    </main>
    <footer>
        <div id="edamam-badge" data-color="white"></div>
    </footer>
    <script src="assets/script.js"></script>
</body>

</html>
